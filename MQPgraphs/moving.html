<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
            var ms_between_updates = 100;
            var value = 20;
            var value2 = 20;
            var data = [];
            var data2 = [];
            var time = 0;
                function simulate() {
                    var data = [{
                        "sale": "202",
                        "year": "2000"
                    }, {
                        "sale": "215",
                        "year": "2002"
                    }, {
                        "sale": "179",
                        "year": "2004"
                    }, {
                        "sale": "199",
                        "year": "2006"
                    }, {
                        "sale": "134",
                        "year": "2008"
                    }, {
                        "sale": "176",
                        "year": "2010"
                    }];


                    var data2 = [{
                        "sale": "152",
                        "year": "2000"
                    }, {
                        "sale": "189",
                        "year": "2002"
                    }, {
                        "sale": "179",
                        "year": "2004"
                    }, {
                        "sale": "199",
                        "year": "2006"
                    }, {
                        "sale": "134",
                        "year": "2008"
                    }, {
                        "sale": "176",
                        "year": "2010"
                    }];
                    if (Math.random() < 0.5) {
                      value -= 1;
                    } else {
                      value += 1;
                  }
                   if (Math.random() < 0.5) {
                      value2 -= 1;
                    } else {
                      value2 += 1;
                  }
                  time = time + 100;
            
                  // add this data to an existing data source...
                  data.push({"sale": value,
                        "year": time});
                  data = data.slice(-20);
                  data2.push({"sale": value2,
                        "year": time});
                  data2 = data2.slice(-20);

                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },

                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 20000]),

                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 400]),

                        xAxis = d3.svg.axis()
                        .scale(xScale),

                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");

                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);

                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);

                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.sale);
                        })
                        .interpolate("basis");

                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

                    vis.append('svg:path')
                        .attr('d', lineGen(data2))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                            
                    // this made sure to delete the old visualization. But I wonder if there
                    // are ways to update the existing visualization with new data
                   // document.getElementById('visualisation').innerHTML='';  // removes OLD ONE
              
                  //  redraw();    // create NEW one...
                }
          
            function start_simulation() {
              interval_id = setInterval(simulate, ms_between_updates);
            }
          
            function redraw() {
              d3.select('#visualisation').selectAll("svg:g")
          			.data(data)
          			.data(data2)
          			.enter()
          			.append('div')
          			.attr('class', 'axis')
          			.style('height', function (d) {
          				return d * 40 + 'px';
          		});
            }
          
            start_simulation();
            </script>
        </div>

    </div>

</body>

</html>
